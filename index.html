<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <img src="./src/img/logo_alura.svg" alt="Logo da Alura" class="logo-alura">
    </header>

    <main class="main">
        <div class="container-input">
            <div class="input">
                <textarea name="decodificador" id="decodificador-de-texto" class="text-area" cols="100" rows="30" placeholder="Insira seu texto." required></textarea>
                <p>
                <img src="./src/img/attention-icon.svg" alt="Ícone de atenção">
                Apenas letras minúsculas e sem acento.
                </p>
            </div>
                <div class="main-btn">
                    <button
                    class="btn-criptografar"
                    onclick="criptografar()">
                    Criptografar
                    </button>
                    
                    <button
                    class="btn-descriptografar"
                    onclick="descriptografar()">
                    Descriptografar
                    </button>
                </div>
        </div>

        <div class="output" id="output">
            <img src="./src/img/banner.svg" alt="Tela de resultado">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>

    <footer>
        <p>Feito por Cleyson Oliveira</p>
        <a href="https://www.linkedin.com/in/cleysonoliveira/" target="_blank">LinkedIn</a>
        <a href="https://github.com/CleysonOlvr" target="_blank">GitHub</a>
    </footer>
    <script src="/src/js/main.js"></script>
</body>
</html>
